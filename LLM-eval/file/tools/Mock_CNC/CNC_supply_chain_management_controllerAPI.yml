openapi: 3.0.3
info:
  title: CNC供应链管理控制器API
  description: CNC供应链管理相关接口，包括物料管理、采购订单、供应商管理等
  version: 1.0.0
  contact:
    name: CNC供应链管理API
servers:
  - url: http://192.168.2.201:8083
    description: 开发环境服务器
tags:
  - name: 物料管理
    description: 物料信息管理相关操作
  - name: 采购管理
    description: 采购订单管理相关操作
  - name: 供应商管理
    description: 供应商信息管理相关操作
  - name: 交付管理
    description: 交付记录管理相关操作
  - name: 库存管理
    description: 库存盘点管理相关操作
paths:
  /cnc/process/supply/materials:
    post:
      tags:
        - 物料管理
      summary: 上传物料信息
      description: 上传物料基本信息
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                materialCode:
                  type: string
                  description: 物料编码
                  example: "MAT-001"
                materialName:
                  type: string
                  description: 物料名称
                  example: "铝合金板材"
                category:
                  type: string
                  description: 物料类别
                  example: "原材料"
                specification:
                  type: string
                  description: 规格
                  example: "6061-T6"
                unit:
                  type: string
                  description: 单位
                  example: "块"
                supplier:
                  type: string
                  description: 供应商
                  example: "供应商A"
                unitPrice:
                  type: number
                  description: 单价
                  example: 150.0
                minimumStock:
                  type: integer
                  description: 最小库存
                  example: 50
              required:
                - materialCode
                - materialName
                - category
                - specification
                - unit
                - supplier
                - unitPrice
                - minimumStock
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  materialId:
                    type: integer
                    example: 1695476400000
                  materialCode:
                    type: string
                    example: "MAT-001"
                  materialName:
                    type: string
                    example: "铝合金板材"
                  category:
                    type: string
                    example: "原材料"
                  specification:
                    type: string
                    example: "6061-T6"
                  unit:
                    type: string
                    example: "块"
                  supplier:
                    type: string
                    example: "供应商A"
                  unitPrice:
                    type: number
                    example: 150.0
                  minimumStock:
                    type: integer
                    example: 50
                  createdAt:
                    type: string
                    format: date-time
    get:
      tags:
        - 物料管理
      summary: 查询所有物料
      description: 获取所有物料列表
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  materials:
                    type: array
                    items:
                      type: object
                      properties:
                        materialId:
                          type: integer
                          example: 1
                        materialCode:
                          type: string
                          example: "MAT-001"
                        materialName:
                          type: string
                          example: "铝合金板材"
                        category:
                          type: string
                          example: "原材料"
                        specification:
                          type: string
                          example: "6061-T6"
                        unit:
                          type: string
                          example: "块"
                        unitPrice:
                          type: number
                          example: 150.0
                        minimumStock:
                          type: integer
                          example: 50
  /cnc/process/supply/materials/{materialId}:
    get:
      tags:
        - 物料管理
      summary: 查询物料信息
      description: 根据物料ID查询物料详情
      parameters:
        - name: materialId
          in: path
          required: true
          schema:
            type: integer
          description: 物料ID
          example: 1
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  materialId:
                    type: integer
                    example: 1
                  materialCode:
                    type: string
                    example: "MAT-001"
                  materialName:
                    type: string
                    example: "铝合金板材"
                  category:
                    type: string
                    example: "原材料"
                  specification:
                    type: string
                    example: "6061-T6"
                  unit:
                    type: string
                    example: "块"
                  supplier:
                    type: string
                    example: "供应商A"
                  unitPrice:
                    type: number
                    example: 150.0
                  minimumStock:
                    type: integer
                    example: 50
                  createdAt:
                    type: string
                    example: "2025-09-01T10:00:00Z"
        '400':
          description: 无效的物料ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "无效的物料ID"
  /cnc/process/supply/materials/{materialId}/stock:
    get:
      tags:
        - 物料管理
      summary: 查询物料库存
      description: 查询物料库存信息
      parameters:
        - name: materialId
          in: path
          required: true
          schema:
            type: integer
          description: 物料ID
          example: 1
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  materialId:
                    type: integer
                    example: 1
                  currentStock:
                    type: integer
                    example: 120
                  minimumStock:
                    type: integer
                    example: 50
                  maximumStock:
                    type: integer
                    example: 200
                  stockStatus:
                    type: string
                    example: "正常"
                  lastUpdated:
                    type: string
                    example: "2025-09-23T10:30:00Z"
        '400':
          description: 无效的物料ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "无效的物料ID"
  /cnc/process/supply/orders:
    post:
      tags:
        - 采购管理
      summary: 上传采购订单
      description: 上传采购订单信息
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderNumber:
                  type: string
                  description: 订单号
                  example: "PO-20250923-001"
                supplier:
                  type: string
                  description: 供应商
                  example: "供应商A"
                orderDate:
                  type: string
                  description: 订单日期
                  example: "2025-09-23T10:00:00Z"
                expectedDeliveryDate:
                  type: string
                  description: 预计交付日期
                  example: "2025-09-30T10:00:00Z"
                items:
                  type: array
                  description: 订单项目
                  items:
                    type: object
                    properties:
                      materialCode:
                        type: string
                        example: "MAT-001"
                      materialName:
                        type: string
                        example: "铝合金板材"
                      unit:
                        type: string
                        example: "块"
                      quantity:
                        type: integer
                        example: 100
                      unitPrice:
                        type: number
                        example: 150.0
                totalAmount:
                  type: number
                  description: 总金额
                  example: 19000.0
                createdBy:
                  type: string
                  description: 创建人
                  example: "采购员"
              required:
                - orderNumber
                - supplier
                - orderDate
                - expectedDeliveryDate
                - items
                - totalAmount
                - createdBy
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  orderId:
                    type: integer
                    example: 1695476400000
                  orderNumber:
                    type: string
                    example: "PO-20250923-001"
                  supplier:
                    type: string
                    example: "供应商A"
                  orderDate:
                    type: string
                    example: "2025-09-23T10:00:00Z"
                  expectedDeliveryDate:
                    type: string
                    example: "2025-09-30T10:00:00Z"
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        materialCode:
                          type: string
                          example: "MAT-001"
                        materialName:
                          type: string
                          example: "铝合金板材"
                        unit:
                          type: string
                          example: "块"
                        quantity:
                          type: integer
                          example: 100
                        unitPrice:
                          type: number
                          example: 150.0
                        totalPrice:
                          type: number
                          example: 15000.0
                  totalAmount:
                    type: number
                    example: 19000.0
                  status:
                    type: string
                    example: "待审核"
                  createdBy:
                    type: string
                    example: "采购员"
                  createdAt:
                    type: string
                    format: date-time
    get:
      tags:
        - 采购管理
      summary: 查询所有采购订单
      description: 获取所有采购订单列表
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  orders:
                    type: array
                    items:
                      type: object
                      properties:
                        orderId:
                          type: integer
                          example: 1
                        orderNumber:
                          type: string
                          example: "PO-20250923-001"
                        supplier:
                          type: string
                          example: "供应商A"
                        orderDate:
                          type: string
                          example: "2025-09-23"
                        status:
                          type: string
                          example: "已审核"
  /cnc/process/supply/orders/{orderId}:
    get:
      tags:
        - 采购管理
      summary: 查询采购订单
      description: 根据订单ID查询采购订单详情
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
          description: 订单ID
          example: 1
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  orderId:
                    type: integer
                    example: 1
                  orderNumber:
                    type: string
                    example: "PO-20250923-001"
                  supplier:
                    type: string
                    example: "供应商A"
                  orderDate:
                    type: string
                    example: "2025-09-23T10:00:00Z"
                  expectedDeliveryDate:
                    type: string
                    example: "2025-09-30T10:00:00Z"
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        materialCode:
                          type: string
                          example: "MAT-001"
                        materialName:
                          type: string
                          example: "铝合金板材"
                        unit:
                          type: string
                          example: "块"
                        quantity:
                          type: integer
                          example: 100
                        unitPrice:
                          type: number
                          example: 150.0
                        totalPrice:
                          type: number
                          example: 15000.0
                  totalAmount:
                    type: number
                    example: 19000.0
                  status:
                    type: string
                    example: "已审核"
                  createdBy:
                    type: string
                    example: "采购员"
                  createdAt:
                    type: string
                    example: "2025-09-23T10:00:00Z"
        '400':
          description: 无效的订单ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "无效的订单ID"
  /cnc/process/supply/suppliers:
    post:
      tags:
        - 供应商管理
      summary: 上传供应商信息
      description: 上传供应商基本信息
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                supplierCode:
                  type: string
                  description: 供应商编码
                  example: "SUP-001"
                supplierName:
                  type: string
                  description: 供应商名称
                  example: "供应商A"
                contactPerson:
                  type: string
                  description: 联系人
                  example: "张经理"
                contactInfo:
                  type: object
                  description: 联系信息
                  properties:
                    phone:
                      type: string
                      example: "13900139000"
                    email:
                      type: string
                      example: "zhang@supplierA.com"
                address:
                  type: string
                  description: 地址
                  example: "北京市朝阳区XX路XX号"
                materials:
                  type: array
                  items:
                    type: string
                  description: 供应物料
                  example: ["铝合金板材", "不锈钢棒材"]
                rating:
                  type: number
                  description: 评级
                  example: 4.5
              required:
                - supplierCode
                - supplierName
                - contactPerson
                - contactInfo
                - address
                - materials
                - rating
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  supplierId:
                    type: integer
                    example: 1695476400000
                  supplierCode:
                    type: string
                    example: "SUP-001"
                  supplierName:
                    type: string
                    example: "供应商A"
                  contactPerson:
                    type: string
                    example: "张经理"
                  contactInfo:
                    type: object
                    properties:
                      phone:
                        type: string
                        example: "13900139000"
                      email:
                        type: string
                        example: "zhang@supplierA.com"
                  address:
                    type: string
                    example: "北京市朝阳区XX路XX号"
                  materials:
                    type: array
                    items:
                      type: string
                    example: ["铝合金板材", "不锈钢棒材"]
                  rating:
                    type: number
                    example: 4.5
                  status:
                    type: string
                    example: "活跃"
                  createdAt:
                    type: string
                    format: date-time
    get:
      tags:
        - 供应商管理
      summary: 查询所有供应商
      description: 获取所有供应商列表
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  suppliers:
                    type: array
                    items:
                      type: object
                      properties:
                        supplierId:
                          type: integer
                          example: 1
                        supplierCode:
                          type: string
                          example: "SUP-001"
                        supplierName:
                          type: string
                          example: "供应商A"
                        contactPerson:
                          type: string
                          example: "张经理"
                        rating:
                          type: number
                          example: 4.5
                        status:
                          type: string
                          example: "活跃"
  /cnc/process/supply/suppliers/{supplierId}:
    get:
      tags:
        - 供应商管理
      summary: 查询供应商信息
      description: 根据供应商ID查询供应商详情
      parameters:
        - name: supplierId
          in: path
          required: true
          schema:
            type: integer
          description: 供应商ID
          example: 1
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  supplierId:
                    type: integer
                    example: 1
                  supplierCode:
                    type: string
                    example: "SUP-001"
                  supplierName:
                    type: string
                    example: "供应商A"
                  contactPerson:
                    type: string
                    example: "张经理"
                  contactInfo:
                    type: object
                    properties:
                      phone:
                        type: string
                        example: "13900139000"
                      email:
                        type: string
                        example: "zhang@supplierA.com"
                  address:
                    type: string
                    example: "北京市朝阳区XX路XX号"
                  materials:
                    type: array
                    items:
                      type: string
                    example: ["铝合金板材", "不锈钢棒材"]
                  rating:
                    type: number
                    example: 4.5
                  status:
                    type: string
                    example: "活跃"
                  createdAt:
                    type: string
                    example: "2025-09-01T10:00:00Z"
        '400':
          description: 无效的供应商ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "无效的供应商ID"
  /cnc/process/supply/deliveries:
    post:
      tags:
        - 交付管理
      summary: 上传交付记录
      description: 上传物料交付记录
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderId:
                  type: string
                  description: 订单ID
                  example: "PO-20250923-001"
                supplier:
                  type: string
                  description: 供应商
                  example: "供应商A"
                deliveryDate:
                  type: string
                  description: 交付日期
                  example: "2025-09-28T10:00:00Z"
                items:
                  type: array
                  description: 交付项目
                  items:
                    type: object
                    properties:
                      materialCode:
                        type: string
                        example: "MAT-001"
                      materialName:
                        type: string
                        example: "铝合金板材"
                      unit:
                        type: string
                        example: "块"
                      quantity:
                        type: integer
                        example: 100
                receivedBy:
                  type: string
                  description: 接收人
                  example: "仓库管理员"
              required:
                - orderId
                - supplier
                - deliveryDate
                - items
                - receivedBy
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  deliveryId:
                    type: integer
                    example: 1695476400000
                  orderId:
                    type: string
                    example: "PO-20250923-001"
                  supplier:
                    type: string
                    example: "供应商A"
                  deliveryDate:
                    type: string
                    example: "2025-09-28T10:00:00Z"
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        materialCode:
                          type: string
                          example: "MAT-001"
                        materialName:
                          type: string
                          example: "铝合金板材"
                        unit:
                          type: string
                          example: "块"
                        quantity:
                          type: integer
                          example: 100
                  receivedBy:
                    type: string
                    example: "仓库管理员"
                  status:
                    type: string
                    example: "已接收"
                  createdAt:
                    type: string
                    format: date-time
    get:
      tags:
        - 交付管理
      summary: 查询所有交付记录
      description: 获取所有交付记录列表
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  deliveries:
                    type: array
                    items:
                      type: object
                      properties:
                        deliveryId:
                          type: integer
                          example: 1
                        orderId:
                          type: string
                          example: "PO-20250923-001"
                        supplier:
                          type: string
                          example: "供应商A"
                        deliveryDate:
                          type: string
                          example: "2025-09-28"
                        status:
                          type: string
                          example: "已接收"
  /cnc/process/supply/deliveries/{deliveryId}:
    get:
      tags:
        - 交付管理
      summary: 查询交付记录
      description: 根据交付记录ID查询交付详情
      parameters:
        - name: deliveryId
          in: path
          required: true
          schema:
            type: integer
          description: 交付记录ID
          example: 1
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  deliveryId:
                    type: integer
                    example: 1
                  orderId:
                    type: string
                    example: "PO-20250923-001"
                  supplier:
                    type: string
                    example: "供应商A"
                  deliveryDate:
                    type: string
                    example: "2025-09-28T10:00:00Z"
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        materialCode:
                          type: string
                          example: "MAT-001"
                        materialName:
                          type: string
                          example: "铝合金板材"
                        unit:
                          type: string
                          example: "块"
                        quantity:
                          type: integer
                          example: 100
                  receivedBy:
                    type: string
                    example: "仓库管理员"
                  status:
                    type: string
                    example: "已接收"
                  createdAt:
                    type: string
                    example: "2025-09-28T10:30:00Z"
        '400':
          description: 无效的交付记录ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "无效的交付记录ID"
  /cnc/process/supply/returns:
    post:
      tags:
        - 交付管理
      summary: 上传退货记录
      description: 上传物料退货记录
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderId:
                  type: string
                  description: 订单ID
                  example: "PO-20250922-001"
                supplier:
                  type: string
                  description: 供应商
                  example: "供应商B"
                returnDate:
                  type: string
                  description: 退货日期
                  example: "2025-09-25T10:00:00Z"
                items:
                  type: array
                  description: 退货项目
                  items:
                    type: object
                    properties:
                      materialCode:
                        type: string
                        example: "MAT-002"
                      materialName:
                        type: string
                        example: "不锈钢棒材"
                      unit:
                        type: string
                        example: "根"
                      quantity:
                        type: integer
                        example: 5
                      reason:
                        type: string
                        example: "规格不符"
                reason:
                  type: string
                  description: 退货原因
                  example: "规格不符"
                createdBy:
                  type: string
                  description: 创建人
                  example: "质检员"
              required:
                - orderId
                - supplier
                - returnDate
                - items
                - reason
                - createdBy
      responses:
        '200':
