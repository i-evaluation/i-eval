openapi: 3.0.3
info:
  title: CNC模板标准控制器API
  description: CNC工艺模板和标准管理相关接口
  version: 1.0.0
  contact:
    name: CNC模板标准API
servers:
  - url: http://192.168.2.201:8083
    description: 开发环境服务器
tags:
  - name: 模板管理
    description: 工艺模板管理相关操作
  - name: 标准管理
    description: 工艺标准管理相关操作
  - name: 应用记录
    description: 模板和标准应用记录相关操作
paths:
  /cnc/process/templates:
    post:
      tags:
        - 模板管理
      summary: 上传工艺模板
      description: 上传工艺模板信息
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                templateName:
                  type: string
                  description: 模板名称
                  example: "铝合金加工模板"
              required:
                - templateName
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  templateId:
                    type: integer
                    example: 1695476400000
                  templateName:
                    type: string
                    example: "铝合金加工模板"
                  createdAt:
                    type: string
                    format: date-time
    get:
      tags:
        - 模板管理
      summary: 查询所有模板
      description: 获取所有工艺模板列表
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  templates:
                    type: array
                    items:
                      type: string
                    example: ["模板A", "模板B"]
  /cnc/process/templates/{templateId}:
    get:
      tags:
        - 模板管理
      summary: 查询模板信息
      description: 根据模板ID查询模板详情
      parameters:
        - name: templateId
          in: path
          required: true
          schema:
            type: integer
          description: 模板ID
          example: 1
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  templateId:
                    type: integer
                    example: 1
                  templateName:
                    type: string
                    example: "示例模板"
  /cnc/process/standards:
    post:
      tags:
        - 标准管理
      summary: 上传工艺标准
      description: 上传工艺标准信息
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                standardName:
                  type: string
                  description: 标准名称
                  example: "铝合金加工标准"
              required:
                - standardName
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  standardId:
                    type: integer
                    example: 1695476400000
                  standardName:
                    type: string
                    example: "铝合金加工标准"
    get:
      tags:
        - 标准管理
      summary: 查询所有标准
      description: 获取所有工艺标准列表
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  standards:
                    type: array
                    items:
                      type: string
                    example: ["标准A", "标准B"]
  /cnc/process/standards/{standardId}:
    get:
      tags:
        - 标准管理
      summary: 查询标准信息
      description: 根据标准ID查询标准详情
      parameters:
        - name: standardId
          in: path
          required: true
          schema:
            type: integer
          description: 标准ID
          example: 1
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  standardId:
                    type: integer
                    example: 1
                  standardName:
                    type: string
                    example: "示例标准"
  /cnc/process/applications/templates/{templateId}:
    post:
      tags:
        - 应用记录
      summary: 上传模板应用记录
      description: 上传模板应用记录
      parameters:
        - name: templateId
          in: path
          required: true
          schema:
            type: integer
          description: 模板ID
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                applicationData:
                  type: object
                  description: 应用数据
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  templateId:
                    type: integer
                    example: 1
                  applicationId:
                    type: integer
                    example: 1695476400000
    get:
      tags:
        - 应用记录
      summary: 查询模板应用记录
      description: 查询模板应用记录列表
      parameters:
        - name: templateId
          in: path
          required: true
          schema:
            type: integer
          description: 模板ID
          example: 1
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  templateId:
                    type: integer
                    example: 1
                  applications:
                    type: array
                    items:
                      type: string
                    example: ["应用记录1", "应用记录2"]
  /cnc/process/applications/standards/{standardId}:
    post:
      tags:
        - 应用记录
      summary: 上传标准应用记录
      description: 上传标准应用记录
      parameters:
        - name: standardId
          in: path
          required: true
          schema:
            type: integer
          description: 标准ID
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                applicationData:
                  type: object
                  description: 应用数据
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  standardId:
                    type: integer
                    example: 1
                  applicationId:
                    type: integer
                    example: 1695476400000
    get:
      tags:
        - 应用记录
      summary: 查询标准应用记录
      description: 查询标准应用记录列表
      parameters:
        - name: standardId
          in: path
          required: true
          schema:
            type: integer
          description: 标准ID
          example: 1
      responses:
        '200':
          description: 查询成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  standardId:
                    type: integer
                    example: 1
                  applications:
                    type: array
                    items:
                      type: string
                    example: ["应用记录1", "应用记录2"]
